<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Acesso Restrito</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .icon-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    .icon-glow {
      position: absolute;
      inset: 0;
      background: rgba(239, 68, 68, 0.2);
      filter: blur(40px);
      border-radius: 50%;
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .icon-box {
      position: relative;
      background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
      padding: 40px;
      border-radius: 50%;
      border: 1px solid #333;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .lock-icon {
      width: 80px;
      height: 80px;
      color: #ef4444;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 18px;
      color: #999;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      font-size: 14px;
      color: #666;
    }

    .shield-icon {
      width: 16px;
      height: 16px;
      color: #666;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .icon-box {
        padding: 30px;
      }

      .lock-icon {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <div class="icon-glow"></div>
      <div class="icon-box">
        <svg class="lock-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
      </div>
    </div>

    <h1>Acesso Restrito</h1>
    <p>Este conteúdo não está disponível publicamente</p>

    <div class="security-badge">
      <svg class="shield-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
      </svg>
      <span>Recurso Protegido</span>
    </div>
  </div>

  <script>
    // Auto-redirecionar para verificação após 3 segundos
    setTimeout(function() {
      window.location.href = '/verificacao.html';
    }, 3000);
  </script>
</body>
</html>
