<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Verificação</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #999;
    }

    .progress {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Verificando acesso</h1>
    <p id="status">Aguarde um momento...</p>
    <div class="progress">
      <div class="progress-bar" id="progress"></div>
    </div>
  </div>

  <script>
    // Verificação simples e rápida
    (async function() {
      const startTime = Date.now();
      let mouseDetected = false;

      // Detectar movimento do mouse
      window.addEventListener('mousemove', function() {
        mouseDetected = true;
      }, { once: true });

      // Coletar dados básicos do navegador
      function collectData() {
        // Canvas fingerprint simples
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.textBaseline = 'top';
        ctx.font = '14px Arial';
        ctx.fillText('check', 2, 2);
        const canvasData = canvas.toDataURL();

        return {
          ua: navigator.userAgent,
          lang: navigator.language,
          screen: `${screen.width}x${screen.height}`,
          canvas: canvasData.substring(0, 50),
          mouse: mouseDetected,
          time: Math.floor((Date.now() - startTime) / 1000)
        };
      }

      // Animar progresso
      const progress = document.getElementById('progress');
      const status = document.getElementById('status');

      function updateProgress(percent, text) {
        progress.style.width = percent + '%';
        status.textContent = text;
      }

      // Simular verificação
      updateProgress(25, 'Analisando navegador...');
      await new Promise(r => setTimeout(r, 500));

      updateProgress(50, 'Verificando segurança...');
      await new Promise(r => setTimeout(r, 600));

      updateProgress(75, 'Finalizando...');
      const data = collectData();
      await new Promise(r => setTimeout(r, 400));

      // Validação simples (sem API)
      const isValid = data.ua.length > 20 &&
                      data.canvas.length > 30 &&
                      data.time >= 1;

      if (isValid) {
        updateProgress(100, 'Acesso liberado!');

        // Setar cookie simples
        document.cookie = '_access_ok=true; path=/; max-age=86400; SameSite=Strict';

        await new Promise(r => setTimeout(r, 500));

        // Redirecionar para o site
        window.location.href = '/resgate';
      } else {
        updateProgress(0, 'Verificação falhou');
        await new Promise(r => setTimeout(r, 2000));
        window.location.href = '/';
      }
    })();
  </script>
</body>
</html>
