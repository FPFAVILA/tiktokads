<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Verifica√ß√£o de Seguran√ßa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 550px;
      width: 100%;
      background: linear-gradient(135deg, rgba(31, 31, 31, 0.5), rgba(42, 42, 42, 0.5));
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid #333;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .spinner-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .spinner-glow {
      position: absolute;
      inset: 0;
      background: rgba(59, 130, 246, 0.2);
      filter: blur(30px);
      border-radius: 50%;
    }

    .spinner {
      position: relative;
      width: 64px;
      height: 64px;
      border: 3px solid #1f1f1f;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .status {
      font-size: 14px;
      color: #999;
    }

    .status.error {
      color: #ef4444;
    }

    .progress-section {
      margin: 30px 0;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 8px;
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      transition: width 0.5s ease-out;
      width: 0%;
    }

    .checks-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 30px;
    }

    .check-item {
      background: rgba(31, 31, 31, 0.5);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px 15px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .check-item.active {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .check-icon {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .check-label {
      font-size: 12px;
      color: #666;
    }

    .footer-note {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 30px;
      font-size: 12px;
      color: #555;
    }

    .pulse-icon {
      width: 12px;
      height: 12px;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }

      .checks-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .check-item {
        padding: 15px 10px;
      }

      .check-icon {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="spinner-wrapper">
        <div class="spinner-glow"></div>
        <div class="spinner"></div>
      </div>
      <h1>Verifica√ß√£o de Seguran√ßa</h1>
      <p class="status" id="status">Analisando ambiente do navegador...</p>
    </div>

    <div class="progress-section">
      <div class="progress-header">
        <span>Progresso</span>
        <span id="progress-percent">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    <div class="checks-grid">
      <div class="check-item" id="check-1">
        <div class="check-icon">üåê</div>
        <div class="check-label">Navegador</div>
      </div>
      <div class="check-item" id="check-2">
        <div class="check-icon">üì±</div>
        <div class="check-label">Dispositivo</div>
      </div>
      <div class="check-item" id="check-3">
        <div class="check-icon">üîí</div>
        <div class="check-label">Seguran√ßa</div>
      </div>
    </div>

    <div class="footer-note">
      <svg class="pulse-icon" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
      </svg>
      <span>N√£o feche esta janela</span>
    </div>
  </div>

  <script src="/assets/js/verificacao.js"></script>
</body>
</html>
